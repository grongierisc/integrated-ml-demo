<mat-dialog-content>
    <p class="principal-header">
        Metrics for <strong>{{data.validationRunName}}</strong>
    </p>

    <mat-list role="list" *ngIf="validationMetrics.length > 0">
        <mat-list-item role="listitem" *ngFor="let metric of validationMetrics; let isLast = last;">
            {{metric.metricName}} : {{metric.metricValue}}  <div *ngIf="metric.targetValue" style="margin-left: auto;">for target value: {{metric.targetValue}}</div>
            <div *ngIf="!isLast">
                <mat-divider></mat-divider>
            </div>
        </mat-list-item>
    </mat-list>

</mat-dialog-content>
<mat-dialog-actions>
    <a mat-icon-button color="primary" href="https://docs.intersystems.com/irislatest/csp/docbook/Doc.View.cls?KEY=GIML_VALIDATEMODEL#GIML_VALIDATEMODEL_Metrics" target="_blank">
        <mat-icon>informations</mat-icon>
    </a>
    <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
